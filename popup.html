<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #0d0d0d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        .container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 24px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00e676;
            box-shadow: 0 0 8px #00e676;
        }

        .active-text {
            font-size: 12px;
            color: #00e676;
            font-weight: 600;
        }

        .features {
            width: 100%;
            display: grid;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #ddd;
            padding: 8px;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .footer {
            margin-top: 24px;
            font-size: 11px;
            color: #555;
            font-weight: 500;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            text-align: center;
            padding-top: 12px;
        }

        .highlight {
            color: #fff;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #ff0000;
            /* YouTube Red */
        }

        input:checked+.slider:before {
            transform: translateX(18px);
        }

        /* Status Text dynamic color */
        .active-text.disabled {
            color: #777;
        }

        .dot.disabled {
            background-color: #777;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>YouTube System</h1>
            <div class="subtitle">Auto-Pause & Speed</div>
        </div>

        <div class="status-card">
            <div class="status-text">Extension Status</div>
            <div class="indicator">
                <div class="dot" id="statusDot"></div>
                <span class="active-text" id="statusText">ACTIVE</span>
            </div>
        </div>

        <div class="toggle-container">
            <span class="toggle-label">Enable Features</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="icon">‚è∏</div>
                <span>Smart Auto-Pause & Resume</span>
            </div>
            <div class="feature-item">
                <div class="icon">‚ö°</div>
                <span>1.5x Speed Enforcement</span>
            </div>
            <div class="feature-item">
                <div class="icon">üéÆ</div>
                <span>Manual Override Protected</span>
            </div>
        </div>

        <div class="footer">
            Designed & Built by <span class="highlight">Harsh Sukhwal</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
